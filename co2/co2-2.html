<html>
    <title>calender</title>
<head>
    <style>
        table, th, td {
          border: 1px solid rgb(84, 14, 175);
          border-radius: 10px;
        }
        </style>
    <script>
        function createcalendar(){
            let year=Number(document.getElementById("year").value);
            const months=[
            "january",
            "february",
            "march",
            "april",
            "may",
            "june",
            "july",
            "august",
            "september",
            "october",
            "november",
            "december"];

        
        
        for(var mon=0;mon<12;++mon)
        {
            let d=new Date(year,mon);
            console.log(d);
            let table="<h3 >"+months[mon]+"</h3>"+"<table border='5'><tr><th> SU</th> <th>MO </th> <th> TUE </th> <th>WED</th><th>TH</th><th>FR</th><th>SA</th></tr>";
        
            for(let i=0;i< d.getDay();i++){
             table+="<td></td>";
            }
            
            while(d.getMonth()==mon){
                table+="<td>"+d.getDate()+"</td>";
                if(d.getDay()==6)
                {
                    table+="<tr></tr>";
                }
            
                d.setDate(d.getDate()+1);
            }
                if(d.getDay()!=0)
                {
                    for(let i=d.getDay();i<=6;i++){
                        table+="<td></td>";
                  }
                  }
                  
                  table+="</tr></table>";
               console.log(table);
               document.getElementById(mon).innerHTML = table;
                }
                }
            
    </script></head>
    <body bgcolor="tomato">
    <table align="center">
     <tr><td><div id="0"></div></td>
        <td><div id="1"></div></td>
        <td><div id="2"></div></td>
        <td><div id="3"></div></td></tr>

       <tr><td><div id="4"></div></td>
        <td><div id="5"></div></td>
        <td><div id="6"></div></td>
        <td><div id="7"></div></td></tr>
          
        <tr><td><div id="8"></div></td>
            <td><div id="9"></div></td>
            <td><div id="10"></div></td>
            <td><div id="11"></div></td></tr>
        </table>
        enter the year
            <input type="text" id="year">
            <button onClick ="createcalendar();">ok</button>
            
        </body>
        </html>
